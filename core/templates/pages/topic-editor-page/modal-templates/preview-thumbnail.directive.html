<div class="oppia-thumbnail-container protractor-test-thumbnail-container" ng-style="{background: '#2F6687', color: '#FFFFFF', width: '248px' }">
  <img class="oppia-thumbnail-image"
       ng-src="<[editableThumbnailDataUrl]>"
       ng-style="{background: getThumbnailBgColor()}"
       height="186px"
       width="248px">
  <div class="oppia-thumbnail-preview-title">
      <[getName()]>
  </div>
  <div class="oppia-thumbnail-preview-footer">
    <[getPreviewFooter()]>
  </div>
</div>
<style>
  .oppia-thumbnail-container {
    height: 260px;
    max-width: 100%;
    margin: 0 auto 15px auto;
    position: relative;
    border-radius: 4px 4px 4px 4px;
    box-shadow: 0 4.5px 10px rgba(0, 0, 0, 0.25);
  }

  .oppia-thumbnail-container img {
    border-radius: 4px 4px 0 0;
  }

  .oppia-thumbnail-preview-description {
    font-size: 16px;
    line-height: 1.2;
    overflow: hidden;
    padding: 0 16px 0 16px;
    text-overflow: ellipsis;
    white-space: nowrap;
  }

  .oppia-thumbnail-preview-footer {
    bottom: 10px;
    font-size: 16px;
    font-style: italic;
    line-height: 1.2;
    padding: 0 16px 0 16px;
    position: absolute;
  }

  .oppia-thumbnail-preview-title {
    font-size: 18px;
    font-weight: bold;
    overflow: hidden;
    padding: 10px 16px 10px 16px;
    text-overflow: ellipsis;
    white-space: nowrap;
  }
</style>
