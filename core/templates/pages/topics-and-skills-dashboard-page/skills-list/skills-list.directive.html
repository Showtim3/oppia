<md-card layout="row" class="list-view-item">
  <table class="dashboard-table">
    <colgroup>
      <col style="width: 5%;">
      <col style="width: 25%;">
      <col style="width: 12%;">
      <col style="width: 12%;">
      <col style="width: 15%;">
      <col style="width: 10%;">
    </colgroup>
    <tr>
      <th ng-repeat="key in SKILL_HEADINGS"
          class="dashboard-table-headings">
        <p ng-if="key === 'index'"></p>
        <p ng-if="key === 'description'" id="dashboard-table-heading-skills-description"> Skill Description </p>
        <p ng-if="key === 'worked_examples_count'"> Worked Examples </p>
        <p ng-if="key === 'misconception_count'"> Misconceptions </p>
        <p ng-if="key === 'status'"> Status </p>
        <p ng-if="key === 'status'"> Options </p>
      </th>
    </tr>
    <tr ng-repeat="skill in getSkillSummaries() track by $index"
        ng-click="selectSkill(skill)"
        class="list-item protractor-test-skills-list-item">
      <td>
        <[getSerialNumberForSkill($index)]>.
      </td>
      <td ng-class="{'hoverable-cell': highlightedIndex === $index}"
          ng-mouseover="highlightColumns($index)"
          ng-mouseleave="unhighlightColumns()">
        <a ng-href="<[getSkillEditorUrl(skill.id)]>" class="list-summary">
          <span class="protractor-test-skill-description"> <[skill.description]> </span>
        </a>
      </td>
      <td ng-class="{'hoverable-cell': highlightedIndex === $index}"
          ng-mouseover="highlightColumns($index)"
          ng-mouseleave="unhighlightColumns()">
        <a ng-href="<[getSkillEditorUrl(skill.id)]>" class="list-summary text-center">
          <span> <[skill.worked_examples_count]> </span>
        </a>
      </td>
      <td ng-class="{'hoverable-cell': highlightedIndex === $index}"
          ng-mouseover="highlightColumns($index)"
          ng-mouseleave="unhighlightColumns()">
        <a ng-href="<[getSkillEditorUrl(skill.id)]>" class="list-summary text-center">
          <span> <[skill.misconception_count]> </span>
        </a>
      </td>
      <td ng-class="{'hoverable-cell': highlightedIndex === $index}"
          ng-mouseover="highlightColumns($index)"
          ng-mouseleave="unhighlightColumns()">
        <a ng-href="<[getSkillEditorUrl(skill.id)]>" class="list-summary text-center">
          <span ng-if="skill.topic">
            Assigned
          </span>
          <span ng-if="!skill.topic">
            Not Assigned
          </span>
        </a>
      </td>
      <td>
      <div ng-if="getEditableTopicSummaries().length > 0 && !isUnpublishedSkill()">
        <button class="btn btn-secondary skills-list-action-button
        protractor-test-assign-skill-to-topic-button" ng-click="assignSkillToTopic(skill.id)">
          <span> Assign to Topic </span>
        </button>
      </div>
      <div class="merge-skill" ng-if="getMergeableSkillSummaries().length > 0">
        <div class="protractor-test-merge-skills-button merge-skill-icon"
             ng-click="mergeSkill(skill)">
          <span class="material-icons" title="Merge Skill">
            merge_type
          </span>
        </div>
      </div>
      <div class="delete-icon">
        <a ng-if="canDeleteSkill()" ng-click="deleteSkill(skill.id)" class="protractor-test-delete-skill-button">
          <span class="fas fa-trash-alt list-summary"></span>
        </a>
      </div>
      </td>
    </tr>
  </table>
</md-card>
<span ng-if="!canCreateSkill()" style="margin-left: 12.5%;">
  <em>To create new skills, please talk to one of the lesson creation admins.</em>
</span>

<style>
  skills-list .list-view-item {
    background: #fff;
    box-shadow: none;
    margin-top: 50px;
  }

  skills-list .dashboard-table {
    font-size: 15px;
    width: 100%;
  }

  skills-list .dashboard-table .dashboard-table-headings {
    border-bottom: 2px solid #bbb;
    text-align: center;
    padding-bottom: 0.7em;
  }
  skills-list #dashboard-table-heading-skills-description {
    text-align: left;
    width: 100%;
    display: inline-block;
  }
  skills-list .dashboard-table .dashboard-table-headings p {
    display: inline;
  }

  skills-list .list-summary,
  skills-list .list-summary:active,
  skills-list .list-summary:visited {
    color: inherit;
    display: block;
    text-decoration: none;
  }

  skills-list .list-item {
    height: 2.5em;
  }

  skills-list .list-item:not(:last-child) {
    border-bottom: 1px solid #bbb;
  }

  skills-list .hoverable-cell {
    background-color: #ededed;
  }

  skills-list .delete-icon {
    padding-left: 0.8vw;
  }

  skills-list .merge-skill {
    padding-left: 0.8vw;
  }

  skills-list .merge-skill .merge-skill-icon {
    width: 20px;
    cursor: pointer;
  }

  skills-list tr td:nth-child(4) {
    border-bottom: 1px solid #fff;
  }

  skills-list tr td:nth-child(5) {
    border-bottom: 1px solid #fff;
  }

  skills-list .list-summary span {
    display: inline-block;
    line-height: normal;
    vertical-align: middle;
  }

  skills-list .skills-list-action-button {
    min-width: 125px;
  }

  @media (max-width: 768px) {
    skills-list .list-view-item {
      width: 100%;
      margin: 0 0 0 0;
    }
  }
</style>
